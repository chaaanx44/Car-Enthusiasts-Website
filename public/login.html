<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="font-sans bg-gradient-to-br from-primary-700 to-primary-900 min-h-screen flex items-center justify-center p-4">
    <div class="card max-w-md w-full animate-slide-up p-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Welcome Back</h1>
        <p class="text-gray-600 text-center mb-6">Please log in to continue</p>
        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="label">Username</label>
                <input type="text" id="username" name="username" class="input" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" name="password" class="input" placeholder="Enter your password" required>
            </div>
            <div id="errorMessage" class="alert alert-error mb-4" style="display: none;"></div>
            <button type="submit" class="btn btn-primary w-full text-lg py-2.5">
                <span class="button-text"><i class="fas fa-sign-in-alt mr-2"></i> Login</span>
                <span class="button-loading" style="display: none;"><i class="fas fa-spinner fa-spin mr-2"></i> Logging in...</span>
            </button>
        </form>
        <p class="text-center text-gray-600 mt-6">Don't have an account? <a href="/register.html" class="font-medium hover:underline">Register here</a></p>
    </div>

    <script src="/js/login.js"></script>
    <script>
      const loginForm = document.getElementById('loginForm');
      const submitButton = loginForm.querySelector('button[type="submit"]');
      const buttonText = submitButton.querySelector('.button-text');
      const buttonLoading = submitButton.querySelector('.button-loading');

      loginForm.addEventListener('submit', () => {
          buttonText.style.display = 'none';
          buttonLoading.style.display = 'inline-flex';
          submitButton.disabled = true;
      });
      
    </script>
</body>
</html>
